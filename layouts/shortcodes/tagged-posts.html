{{ $tag := .Get 0 }}
{{ $order := .Get 1 }}
{{ with index site.Taxonomies.tags ($tag | urlize) }}
  <ul>
    {{ $pages := sort .Pages ".File.ContentBaseName" "asc" }}
    {{ if eq $order "reverse" }}
      {{ $pages = $pages.Reverse }}
    {{ end }}
    {{ range $pages }}
      <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
    {{ end }}
  </ul>
{{ end }}
